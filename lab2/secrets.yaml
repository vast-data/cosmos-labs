# VAST Connection Secrets
vast_password: "your_vast_password_here"
vast_token: ""  # Optional: API token for Vast 5.3+ (alternative to password)
vast_tenant_name: ""  # Optional: Tenant name for Vast 5.3+
vast_api_version: "v1"  # Optional: API version, defaults to oldest API

# Note: In production, use environment variables instead of hardcoded values
# export VAST_PASSWORD="your_actual_password"
# export VAST_TOKEN="your_api_token"  # For Vast 5.3+
# export VAST_TENANT_NAME="your_tenant_name"  # For Vast 5.3+
# export VAST_API_VERSION="v1"  # For Vast 5.3+ 