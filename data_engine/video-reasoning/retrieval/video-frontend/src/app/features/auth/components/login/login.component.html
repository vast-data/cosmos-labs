<div class="login-container">
  <div class="login-background"></div>
  
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <img src="assets/vastdata-logo.png" alt="VAST Data Logo" class="logo-icon">
      </div>
      <h1>Video Reasoning Lab</h1>
      <p class="subtitle">AI-Powered Semantic Video Search</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onLogin()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
        <button mat-icon-button matSuffix type="button" (click)="hidePassword.set(!hidePassword())" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!hidePassword()">
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>VAST VMS</mat-label>
        <input matInput formControlName="vastHost" placeholder="VAST management endpoint">
      </mat-form-field>

      @if (authService.error()) {
        <div class="error-message">
          {{ authService.error() }}
        </div>
      }

      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        class="login-button"
        [disabled]="!form.valid || authService.status() === 'loading'">
        @if (authService.status() === 'loading') {
          <mat-spinner diameter="20"></mat-spinner>
          <span>Authenticating...</span>
        } @else {
          <span>Log in</span>
        }
      </button>
    </form>

    <div class="login-footer">
      <p>Powered by <a href="https://vastdata.com" target="_blank" rel="noopener noreferrer">vastdata.com</a></p>
    </div>
  </div>
</div>
