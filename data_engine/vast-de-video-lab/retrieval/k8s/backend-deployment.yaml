apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-backend
  namespace: vastvideo
  labels:
    app: video-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-backend
  template:
    metadata:
      labels:
        app: video-backend
    spec:
      containers:
      - name: backend
        image: vastdatasolutions/vde-video-backend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: SECRET_PATH
          value: /etc/secrets/config.yaml
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/secrets
          readOnly: true
        - name: frontend-config-volume
          mountPath: /app/frontend-config
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: secret-volume
        secret:
          secretName: video-backend-secret
      - name: frontend-config-volume
        configMap:
          name: video-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: video-backend-service
  namespace: vastvideo
spec:
  selector:
    app: video-backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: video-backend-ingress
  namespace: vastvideo
  labels:
    app: video-backend
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: video-lab.CLUSTER_NAME.vastdata.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: video-backend-service
            port:
              number: 8000

