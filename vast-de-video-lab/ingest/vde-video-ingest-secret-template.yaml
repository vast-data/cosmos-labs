videoreasonsecret:
  # ============================================================================
  # S3 SETTINGS
  # ============================================================================
  # Used by: video-segmenter, video-reasoner
  s3accesskey: ""
  s3secretkey: ""
  s3endpoint: "http://"
  
  # ============================================================================
  # PROVIDER SELECTION
  # ============================================================================
  # Controls which pipeline flow is used:
  #   "cosmos"      → VLM flow: video-reasoner (Cosmos Reason) → video-embedder
  #   "nemotron"    → VLM flow: video-reasoner (Nemotron) → video-embedder
  reasoning_provider: "cosmos"
  
  # ============================================================================
  # COSMOS REASON SETTINGS (VLM Flow)
  # ============================================================================
  # Used when: reasoning_provider == "cosmos"
  # Function: video-reasoner
  cosmos_host: ""
  cosmos_port: 8001
  cosmos_model: "./Cosmos-Reason2-8B"
  cosmos_max_tokens: 4000
  cosmos_temperature: 0.2
  
  # ============================================================================
  # NEMOTRON SETTINGS (VLM Flow)
  # ============================================================================
  # Used when: reasoning_provider == "nemotron"
  # Function: video-reasoner
  nvidia_api_key: "nvapi-"
  nemotron_model: "nvidia/nemotron-nano-12b-v2-vl"
  nemotron_endpoint: "https://integrate.api.nvidia.com/v1"
  nemotron_num_frames: 5
  nemotron_frame_interval: 0.5
  nemotron_max_tokens: 4096
  nemotron_temperature: 0.6
  nemotron_top_p: 0.7
  
  # Used by: video-embedder
  embeddinghost: "integrate.api.nvidia.com"
  embeddingport: 80
  embeddinghttpscheme: "http"
  embeddingdefault: true
  embeddingmodel: "nvidia/nv-embedqa-e5-v5"
  embeddingdimensions: 1024
  
  # ============================================================================
  # VIDEO REASONER SETTINGS
  # ============================================================================
  # Used by: video-reasoner
  max_video_size_mb: 100
  scenario: "general"
  
  # ============================================================================
  # VASTDB SETTINGS
  # ============================================================================
  # Used by: video-vastdb-writer
  # Note: embeddingdimensions (above) is also used by video-vastdb-writer
  #       to create the vector column schema. Must match your embedding model.
  vdbendpoint: "http://"
  vdbbucket: "processed-videos-db"
  vdbschema: "processed-videos-schema"
  vdbaccesskey: ""
  vdbsecretkey: ""
  vdbcollection: "processed-videos-collection"
  
  # ============================================================================
  # VIDEO SEGMENTER SETTINGS
  # ============================================================================
  # Used by: video-segmenter
  segment_duration: 5
  output_codec: "libx264"
  output_format: "mp4"
  output_bucket_suffix: "-segments"
