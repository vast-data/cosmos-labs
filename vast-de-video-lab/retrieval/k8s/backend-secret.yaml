apiVersion: v1
kind: Secret
metadata:
  name: video-backend-secret
  namespace: NAMESPACE
type: Opaque
stringData:
  config.yaml: |
    # VastDB Settings
    vdb_endpoint: "http://"
    vdb_bucket: "processed-videos-db"
    vdb_schema: "processed-videos-schema"
    vdb_collection: "processed-videos-collection"
    vdb_access_key: ""
    vdb_secret_key: ""
    
    # S3 Settings
    s3_endpoint: "http://"
    s3_access_key: ""
    s3_secret_key: ""
    s3_upload_bucket: "video-chunks"
    s3_segments_bucket: "video-chunks-segments"
    s3_region: "us-east-1"
    s3_use_ssl: false
    
    # NVIDIA NIM Embedding Settings
    embedding_host: "integrate.api.nvidia.com"
    embedding_port: 443
    embedding_http_scheme: "https"
    embedding_model: "nvidia/nv-embedqa-e5-v5"
    embedding_dimensions: 1024
    nvidia_api_key: "nvapi-"
    embedding_default: true
    
    # Upload Settings
    max_upload_size_mb: 25
    
    # LLM Settings (NVIDIA API)
    llm_model_name: "meta/llama-3.1-8b-instruct"
    llm_host: "integrate.api.nvidia.com"
    llm_port: 443
    llm_http_scheme: "https"
    llm_timeout_seconds: 10
    
    # VAST Admin Credentials (for authenticating local users)
    vast_admin_username: "vssadmin"
    vast_admin_password: ""
